<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水费电费</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/property.css">
    <link rel="stylesheet" href="../../css/property_cost_management_1.css">
</head>
<body>
    <div class="con_head" id="con_head">
        <em><img src="../../images/wy.png" alt=""></em><a href="#">仪表管理</a><span>></span><a href="#">抄表记录审核</a>
    </div>
    <div class="con_head" id="con_head2">
        <input type="submit" value="全部审核" id="bt" style="color: #fff;font-size: 14px;font-family: '微软雅黑', serif;background-color: #00a0e9;border:none;cursor: pointer;padding: 3px 7px;float: right;margin-right: 20px;width: 80px">
    </div>
    <div class="con"  style="margin-top: 15px;margin-left: 220px;margin-right: 10px;">
        <div class="con_left">
            <div class="con_left_head">
                <em><img src="../../images/qb.png" alt=""></em>抄表记录
            </div>
            <table class="list">
                <tr class="t_head">
                    <td>仪表</td>
                    <td>套户信息</td>
                    <td>抄表日期</td>
                    <td>上期读数</td>
                    <td>本期读数</td>
                    <td>走表量</td>
                    <td>计费量</td>
                    <td>阶梯总量/单价</td>
                    <td>费用</td>
                    <td>操作</td>
                </tr>
                <tr>
                    <td>46465</td>
                    <td>46465</td>
                    <td>46465</td>
                    <td>46465</td>
                    <td>46465</td>
                    <td>46465</td>
                    <td>46465</td>
                    <td>46465</td>
                    <td>46465</td>
                    <td><button>删除</button></td>
                </tr>
            </table>
            <ul class="fy">
                <li>首页</li>
                <li>前一页</li>
                <li>后一页</li>
                <li>尾页</li>
            </ul>
        </div>
    </div>
    <div class="zhezhao" id="zhezhao"></div>
    <div class="login" id="login">
        <div class="login_head">
            提示
            <img src="../../images/c.png" alt="" class="cc" id="btclose">
        </div>
        <div class="login_box">
            <div style="width: 100%;box-sizing: border-box;padding: 15px;">
                没有待审核数据！
            </div>
            <div style="width: 100%;background: #ddd;box-sizing: border-box;margin-top: 30px;height: 50px;border-top: 1px solid #ccc;">
                <button id="btclose2" style="margin-left: 180px">确定</button>
                <button id="btclose3" style="background-color: #ff3816">取消</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
    <script>
        /*全部审核效果*/
        $('#bt').click(function()
        {
            $('#zhezhao').show();
            $('#login').show();
            $('#login').animate({'top':'200px'},300);
        });
        $('#btclose').click(function()
        {
            $('#login').animate({'top':'-200px'},200,function () {
                $('#login').hide();
                $('#zhezhao').hide();
            });
        });
        $('#btclose2').click(function()
        {
            $('#login').animate({'top':'-200px'},200,function () {
                $('#login').hide();
                $('#zhezhao').hide();
            });
        });
        $('#btclose3').click(function()
        {
            $('#login').animate({'top':'-200px'},200,function () {
                $('#login').hide();
                $('#zhezhao').hide();
            });

        });

        /*删除效果*/
        $('.list button').click(function () {
            $(this).parent().parent().remove();
        });


        /*左侧效果*/
        $(".li_a").bind("click", function() {
           $(this).next(".left_slide").slideToggle(250).siblings(".left_slide").slideUp(250);
        });

        /*头部右侧效果*/
        $(document).click(function(ev){
            var e=ev||window.event;
            var target=e.target||e.srcElement;
            if(target.parentNode.className!="hr_div1"){
                $(".header_list").hide()
            }
        })
        $('.hr_div1').click(function(){
            var i=$('.hr_div1').index(this);
            if($(".header_list").eq(i).get(0).style.display=="block"){
                $(".header_list").eq(i).hide()
            }else{
                $(".header_list").hide()
                $(".header_list").eq(i).show()
            }
        })
        $('.hdl_select').click(function () {
            var a=$(this).html();
            $('.hr_show').html(a);
        });

    </script>
</body>
</html>
