<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计费配置</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/property.css">
    <link rel="stylesheet" href="../../css/property_Charge_configuration_1.css">
</head>
<body>
    <div class="con_head" id="con_head">
        <em><img src="../../images/wy.png" alt=""></em><a href="#">费用设置</a><span>></span><a href="#">配置管理</a>
    </div>
    <div class="con"  style="margin-top: 15px;margin-left: 220px;margin-right: 10px;">
        <div class="con_left">
            <div class="con_left_head">
                <em><img src="../../images/xql.png" alt=""></em>配置项
            </div>
            <div class="con_box">
                <div class="bk_head" style="margin-top: 10px">
                    <em><img src="../../images/jx_02.png" alt=""></em><span><strong><img src="../../images/y_x.png" alt=""></strong>美景天城</span>
                </div>
                <ul class="bk_list">
                    <li>
                        <em><img src="../../images/bk_03.png" alt=""></em><span class="txs"><strong><img src="../../images/y_xq.png" alt=""></strong>流水号</span>
                    </li>
                    <li>
                        <em><img src="../../images/bk_03.png" alt=""></em><span class="txs"><strong><img src="../../images/y_xq.png" alt=""></strong>收费规则</span>
                    </li>
                    <li>
                        <em><img src="../../images/bk_03.png" alt=""></em><span class="txs"><strong><img src="../../images/y_xq.png" alt=""></strong>算费精度</span>
                    </li>
                    <li>
                        <em><img src="../../images/zz_02.png" alt=""></em><span class="txs"><strong><img src="../../images/y_xq.png" alt=""></strong>前欠费项</span>
                    </li>
                </ul>
            </div>
        </div>
        <div>
            <div class="con_right" style="display: block">
                <div class="con_right_head">
                    <em><img src="../../images/qb.png" alt=""></em>新建前欠费项
                    <!--<a href="#">设置</a>-->
                </div>
                <div class="con_right_box" style="border-bottom: 1px solid #ddd;">
                    <div class="figs">
                        <span><em>*</em>标题(20字内)：</span><input class="cr_ipt1" id="ipt" type="text" placeholder="标题">
                    </div>
                    <div class="figs" id="figs2">
                        <span><em>*</em>状态：</span><input type="radio" name="zt">启用<input type="radio" name="zt">禁用
                    </div>
                    <div class="figs" style="height: 80px;">
                        <span style="float: left">描述（20字内）：</span>
                        <textarea name=""  id="ipt2"  style="width: 250px;height: 50px;margin-top: 10px;padding: 5px;color: #666;font-size: 15px    " placeholder="描述"></textarea>
                    </div>
                    <div class="btn">
                        <button style="margin-left: 60px;">保存</button>
                        <a href="property_Charge_configuration.html" class="btn_a" style="float: none;padding: 7px 19px;background-color: #ff3816">关闭</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
    <script>

        /*输入字数限制*/
        oTxt2=document.getElementById('ipt');
        var timer=null;
        oTxt2.onkeydown=function(){
            clearInterval(timer);
            timer=setInterval(function(){
                if(oTxt2.value.length>20){
                    oTxt2.value=oTxt2.value.substring(0,20);
                }
                /*else{
                    oSpan.innerHTML=200-oTxt2.value.length; //!**
                }*/
            },10)
        };
        oTxt2.onkyeup=function(){
            clearInterval(timer);
        };

        oTxt=document.getElementById('ipt2');
        var timer2=null;
        oTxt.onkeydown=function(){
            clearInterval(timer2);
            timer2=setInterval(function(){
                if(oTxt.value.length>20){
                    oTxt.value=oTxt.value.substring(0,20);
                }
                /*else{
                 oSpan.innerHTML=200-oTxt2.value.length; //!**
                 }*/
            },10)
        };
        oTxt.onkyeup=function(){
            clearInterval(timer2);
        }


        /*输入框聚焦效果*/
        $('.cr_ipt1').focus(function () {
            var i=$(this).index('.cr_ipt1');
            $('.cr_ipt1').eq(i).css({'box-shadow':'0 0 5px #0599FB','border':'1px solid #5bc0de'});
        });
        $('.cr_ipt1').blur(function () {
            var i=$(this).index('.cr_ipt1');
            $('.cr_ipt1').eq(i).css({'box-shadow':'0 0 0 #fff','border':'1px solid #ccc'});
        });

        /*左侧菜单效果*/
        $('.bk_head em').toggle(function () {
            $('.bk_list').slideUp(100);
            $('.bk_head img').get(0).src='../../images/jj_02.png';
        },function () {
            $('.bk_list').slideDown(100);
            $('.bk_head img').get(0).src='../../images/jx_02.png';
        });

        /*左侧效果*/
        $(".li_a").bind("click", function() {
           $(this).next(".left_slide").slideToggle(250).siblings(".left_slide").slideUp(250);
        });

        /*头部右侧效果*/
        $(document).click(function(ev){
            var e=ev||window.event;
            var target=e.target||e.srcElement;
            if(target.parentNode.className!="hr_div1"){
                $(".header_list").hide()
            }
        })
        $('.hr_div1').click(function(){
            var i=$('.hr_div1').index(this);
            if($(".header_list").eq(i).get(0).style.display=="block"){
                $(".header_list").eq(i).hide()
            }else{
                $(".header_list").hide()
                $(".header_list").eq(i).show()
            }
        })
        $('.hdl_select').click(function () {
            var a=$(this).html();
            $('.hr_show').html(a);
        });

    </script>
</body>
</html>
