<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>批量收费</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/property.css">
    <link rel="stylesheet" href="../../css/property_cost_management_2.css">
</head>
<body>
    <div class="con_head" id="con_head">
        <em><img src="../../images/wy.png" alt=""></em><a href="#">收费管理</a><span>></span><a href="#">批量收费</a>
    </div>
    <div class="con"  style="margin-top: 15px;margin-left: 220px;margin-right: 10px;">
        <div class="con_left">
            <div class="con_left_head" style="border-top: none;">
                <em><img src="../../images/yn.png" alt=""></em>请选择需收费年月份
                <button class="con_btn" style="font-family: '微软雅黑', serif">涉及费用</button>
            </div>
            <div class="con_box">
                <select name="">
                    <option value="">2016</option>
                    <option value="">2017</option>
                </select>
                <table id="figs_list">
                    <tr>
                        <td><input type="checkbox" name="month">01</td>
                        <td><input type="checkbox" name="month">02</td>
                        <td><input type="checkbox" name="month">03</td>
                        <td><input type="checkbox" name="month">04</td>
                        <td><input type="checkbox" name="month">05</td>
                        <td><input type="checkbox" name="month">06</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" name="month">07</td>
                        <td><input type="checkbox" name="month">08</td>
                        <td><input type="checkbox" name="month">09</td>
                        <td><input type="checkbox" name="month">10</td>
                        <td><input type="checkbox" name="month">11</td>
                        <td><input type="checkbox" name="month">12</td>
                    </tr>
                </table>
            </div>
            <div class="con_left_head">
                <em><img src="../../images/tc2.png" alt=""></em>请选择套餐
            </div>
            <div class="con_box">
                <div class="con_box_div1">
                    <input type="radio" name="taocang">常规
                    <input type="radio" name="taocang" style="margin-left: 60px">前欠
                </div>
                <div class="con_box_div2">
                    <select name="">
                        <option value="">无房号收费</option>
                    </select>
                </div>
            </div>
            <div class="con_left_head">
                    <em><img src="../../images/sf.png" alt=""></em>请选择收费项
            </div>
            <div class="con_box" style="color: #ff3816;box-sizing: border-box;padding-left: 20px">
                请先设置收费项！
            </div>
            <div class="con_left_head">
                <em><img src="../../images/zt.png" alt=""></em>请选择需要批量交费的套户
            </div>
            <div class="con_box">
                <div class="con_box_xz">
                    <input type="checkbox" name="taohu">
                    <span class="txs"><strong><img src="../../images/y_xq.png" alt=""></strong>美景天城</span>
                </div>
                <div>
                    <button class="con_btn" style="width: 100%;margin-right: 0;margin-top: 20px;height: 35px;font-family: '微软雅黑', serif">涉及费用</button>
                </div>
            </div>
        </div>
        <div class="con_right">
            <div class="con_right_head">
                <em><img src="../../images/lb.png" alt=""></em>涉及费用
            </div>
            <div class="con_right_box">
                请选择小区、套餐、费用月份和套户！
            </div>
        </div>
    </div>
    <div class="zhezhao" id="zhezhao"></div>
    <div class="login" id="login">
        <div class="login_head">
            提示
            <img src="../../images/c.png" alt="" class="cc" id="btclose">
        </div>
        <div class="login_box">
            <div style="width: 100%;box-sizing: border-box;padding: 5px 10px;">
                请至少选择一个收费项！
            </div>
            <div style="width: 100%;background: #ddd;box-sizing: border-box;margin-top: 30px;height: 50px;border-top: 1px solid #ccc;">
                <button id="btclose2" style="margin-left: 180px">确定</button>
                <button id="btclose3" style="background-color: #ff3816">取消</button>
            </div>
        </div>
</div>
    <script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
    <script>
        /*涉及费用效果*/
        $('.con_btn').click(function()
        {
            $('#zhezhao').show();
            $('#login').show();
            $('#login').animate({'top':'200px'},300);
        });
        $('#btclose').click(function()
        {
            $('#login').animate({'top':'-200px'},200,function () {
                $('#login').hide();
                $('#zhezhao').hide();
            });
        });
        $('#btclose2').click(function()
        {
            $('#login').animate({'top':'-200px'},200,function () {
                $('#login').hide();
                $('#zhezhao').hide();
            });
        });
        $('#btclose3').click(function()
        {
            $('#login').animate({'top':'-200px'},200,function () {
                $('#login').hide();
                $('#zhezhao').hide();
            });

        });


        /*左侧效果*/
        $(".li_a").bind("click", function() {
           $(this).next(".left_slide").slideToggle(250).siblings(".left_slide").slideUp(250);
        });

        /*头部右侧效果*/
        $(document).click(function(ev){
            var e=ev||window.event;
            var target=e.target||e.srcElement;
            if(target.parentNode.className!="hr_div1"){
                $(".header_list").hide()
            }
        })
        $('.hr_div1').click(function(){
            var i=$('.hr_div1').index(this);
            if($(".header_list").eq(i).get(0).style.display=="block"){
                $(".header_list").eq(i).hide()
            }else{
                $(".header_list").hide()
                $(".header_list").eq(i).show()
            }
        })
        $('.hdl_select').click(function () {
            var a=$(this).html();
            $('.hr_show').html(a);
        });

    </script>
</body>
</html>
