<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建车辆信息</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/property.css">
    <link rel="stylesheet" href="../../css/property_cars_management_1.css">
</head>
<body>
    <div class="con_head" id="con_head">
        <em><img src="../../images/wy.png" alt=""></em><a href="#">车辆管理</a><span>></span><a href="#">创建车辆信息</a>
    </div>
    <div class="con"  style="margin-top: 15px;margin-left: 220px;margin-right: 10px;">
        <div class="con_left" style="border:1px solid #ddd;">
            <div class="con_left_head">
                <em><img src="../../images/y_ad.png" alt=""></em>创建车辆信息
            </div>
            <div class="con_box">
                <form action="">
                    <div class="figs">
                        <span><em>*</em>车牌：</span>
                        <input type="text" placeholder="输入1到10个字符，汉字算1个字符" style="width: 300px;" class="cr_ipt1">
                    </div>
                    <div class="figs">
                        <span><em>*</em>停车费类型：</span>
                        <a href="property_cars_management_2.html" style="color: #ff3816">请先添加停车费类型</a>
                    </div>
                    <div class="figs">
                        <span>归属套户：</span>
                        <select name="" style="width: 308px">
                            <option value="kaiqi">个人报修</option>
                            <option value="guanbi">公共报修</option>
                        </select>
                    </div>
                    <div class="figs">
                        <span>联系人：</span>
                        <input type="text" placeholder="输入1到10个字符，汉字算1个字符" style="width: 300px;" class="cr_ipt1">
                    </div>
                    <div class="figs">
                        <span>手机：</span>
                        <input type="text" placeholder="输入1到10个字符，汉字算1个字符" style="width: 300px;" class="cr_ipt1">
                    </div>
                    <div class="figs">
                        <span>车型：</span>
                        <input type="text" placeholder="输入1到10个字符，汉字算1个字符" style="width: 300px;" class="cr_ipt1">
                    </div>
                    <div class="figs">
                        <span>颜色：</span>
                        <input type="text" placeholder="输入1到10个字符，汉字算1个字符" style="width: 300px;" class="cr_ipt1">
                    </div>
                    <div class="figs" style="overflow: hidden;height: auto;padding: 10px 0 10px 60px;">
                        <span style="float: left"><em>*</em>说明：</span>
                        <textarea name="" id="" style="float: left;width: 510px;height: 110px;font-size: 16px;color: #666;padding: 5px;border:1px solid #ddd;" class="cr_ipt1"></textarea>
                    </div>
                    <div class="btn">
                        <button style="margin-left: 60px;">保存</button>
                        <a href="property_cars_management.html" class="btn_a" style="background-color: #ff3816">关闭</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
    <script>

        /*输入框聚焦效果*/
        $('.cr_ipt1').focus(function () {
            var i=$(this).index('.cr_ipt1');
            $('.cr_ipt1').eq(i).css({'box-shadow':'0 0 5px #0599FB','border':'1px solid #5bc0de'});
        });
        $('.cr_ipt1').blur(function () {
            var i=$(this).index('.cr_ipt1');
            $('.cr_ipt1').eq(i).css({'box-shadow':'0 0 0 #fff','border':'1px solid #ddd'});
        });

        /*左侧效果*/
        $(".li_a").bind("click", function() {
           $(this).next(".left_slide").slideToggle(250).siblings(".left_slide").slideUp(250);
        });

        /*头部右侧效果*/
        $(document).click(function(ev){
            var e=ev||window.event;
            var target=e.target||e.srcElement;
            if(target.parentNode.className!="hr_div1"){
                $(".header_list").hide()
            }
        })
        $('.hr_div1').click(function(){
            var i=$('.hr_div1').index(this);
            if($(".header_list").eq(i).get(0).style.display=="block"){
                $(".header_list").eq(i).hide()
            }else{
                $(".header_list").hide()
                $(".header_list").eq(i).show()
            }
        })
        $('.hdl_select').click(function () {
            var a=$(this).html();
            $('.hr_show').html(a);
        });

    </script>
</body>
</html>
