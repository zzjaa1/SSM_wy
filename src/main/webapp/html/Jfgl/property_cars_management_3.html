<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>车辆管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/property.css">
    <link rel="stylesheet" href="../../css/property_cars_management.css">
</head>
<body>
    <div class="con_head" id="con_head">
        <em><img src="../../images/wy.png" alt=""></em><a href="#">车辆管理</a><span>></span><a href="#">应收停车费</a>
    </div>
    <div class="con_head" id="con_head2">
        <span>搜索条件：</span><input type="text" placeholder="如:A888或张三 或 13991 或101" style="width: 220px;height: 30px;color: #666;font-size: 14px;font-family: '微软雅黑', serif;padding-left: 5px;border:1px solid #ddd;" class="cr_ipt1">
        <span>起始月份：</span><input type="date" class="ch_d">
        <span>截止月份：</span><input type="date" class="ch_d">
        <input type="submit" value="查询" class="ch_s">
        <a href="property_cars_management.html" style="float:right;margin-right: 15px;background-color: #ff3816">返回</a>
    </div>
    <div class="con"  style="margin-top: 15px;margin-left: 220px;margin-right: 10px;">
        <div class="con_left">
            <div class="con_left_head" style="border-bottom: 1px solid #ddd;">
                <em><img src="../../images/qb.png" alt=""></em>应收停车费
                <span style="font-size: 12px;color: #ff3816;margin-left: 10px;background-color: #fff;">本页合计0.00元/条 总合计0.00元/0条</span>
            </div>
            <div style="width: 100%;box-sizing: border-box;padding: 30px 15px;color: #ff3816;background-color: #fff">
                无费用！
            </div>
        </div>

    </div>
    <script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
    <script>
        /*输入框聚焦效果*/
        $('.cr_ipt1').focus(function () {
            var i=$(this).index('.cr_ipt1');
            $('.cr_ipt1').eq(i).css({'box-shadow':'0 0 5px #0599FB','border':'1px solid #5bc0de'});
        });
        $('.cr_ipt1').blur(function () {
            var i=$(this).index('.cr_ipt1');
            $('.cr_ipt1').eq(i).css({'box-shadow':'0 0 0 #fff','border':'1px solid #ccc'});
        });

        /*左侧效果*/
        $(".li_a").bind("click", function() {
           $(this).next(".left_slide").slideToggle(250).siblings(".left_slide").slideUp(250);
        });

        /*头部右侧效果*/
        $(document).click(function(ev){
            var e=ev||window.event;
            var target=e.target||e.srcElement;
            if(target.parentNode.className!="hr_div1"){
                $(".header_list").hide()
            }
        })
        $('.hr_div1').click(function(){
            var i=$('.hr_div1').index(this);
            if($(".header_list").eq(i).get(0).style.display=="block"){
                $(".header_list").eq(i).hide()
            }else{
                $(".header_list").hide()
                $(".header_list").eq(i).show()
            }
        })
        $('.hdl_select').click(function () {
            var a=$(this).html();
            $('.hr_show').html(a);
        });

    </script>
</body>
</html>
