<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>算费管理</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/property.css">
    <link rel="stylesheet" href="../../css/property_cost_management_4.css">
</head>
<body>
    <div class="con_head" id="con_head">
        <em><img src="../../images/wy.png" alt=""></em><a href="#">费用设置</a><span>></span><a href="#">算费管理</a>
    </div>
    <div class="con"  style="border:1px solid #ccc;margin-top: 15px;margin-left: 220px;margin-right: 10px;height: 460px;">
        <div class="con_left">
            <div class="con_left_head">
                <em><img src="../../images/qb.png" alt=""></em>算费
            </div>
            <div class="con_box">
                <form action="">
                    <div class="figs">
                        <span>费用年份：</span>
                        <select name="">
                            <option value="kaiqi">2016</option>
                            <option value="guanbi">2017</option>
                            <option value="guanbi">2018</option>
                            <option value="guanbi">2019</option>
                        </select>
                    </div>
                    <div class="figs" style="height: auto;line-height: normal;overflow: hidden;padding: 10px 0 10px 60px">
                        <span style="float: left"><em>*</em>费用月份：</span>
                        <table id="figs_list">
                            <tr>
                                <td><input type="checkbox" name="month">一月</td>
                                <td><input type="checkbox" name="month">二月</td>
                                <td><input type="checkbox" name="month">三月</td>
                                <td><input type="checkbox" name="month">四月</td>
                                <td><input type="checkbox" name="month">五月</td>
                                <td><input type="checkbox" name="month">六月</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="month">七月</td>
                                <td><input type="checkbox" name="month">八月</td>
                                <td><input type="checkbox" name="month">九月</td>
                                <td><input type="checkbox" name="month">十月</td>
                                <td><input type="checkbox" name="month">十一月</td>
                                <td><input type="checkbox" name="month">十二月</td>
                            </tr>
                        </table>
                    </div>
                    <div class="figs">
                        <span><em>*</em>空置套户是否算费：</span>
                        <select name="">
                            <option value="kaiqi">不算费</option>
                            <option value="guanbi">算费</option>
                        </select>
                    </div>
                    <div class="figs">
                        <span><em>*</em>未交房套户是否算费：</span>
                        <select name="">
                            <option value="kaiqi">不算费</option>
                            <option value="guanbi">算费</option>
                        </select>
                    </div>
                    <div class="figs" style="font-size: 12px;color: #ff3816;">
                        若计算项目已存在（不包含被作废的记录），且无交费记录（包含已作废的记录），则该记录及其相关的交费记录（如果有已作废的记录）都将被删除，然后重算。
                    </div>
                    <div class="btn">
                        <button style="margin-left: 60px;">保存</button>
                        <a href="property_cost_management.html" class="btn_a" style="background-color: #ff3816">关闭</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
    <script>


        /*左侧效果*/
        $(".li_a").bind("click", function() {
           $(this).next(".left_slide").slideToggle(250).siblings(".left_slide").slideUp(250);
        });

        /*头部右侧效果*/
        $(document).click(function(ev){
            var e=ev||window.event;
            var target=e.target||e.srcElement;
            if(target.parentNode.className!="hr_div1"){
                $(".header_list").hide()
            }
        })
        $('.hr_div1').click(function(){
            var i=$('.hr_div1').index(this);
            if($(".header_list").eq(i).get(0).style.display=="block"){
                $(".header_list").eq(i).hide()
            }else{
                $(".header_list").hide()
                $(".header_list").eq(i).show()
            }
        })
        $('.hdl_select').click(function () {
            var a=$(this).html();
            $('.hr_show').html(a);
        });

    </script>
</body>
</html>
