<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/ssm_wy/layui/css/layui.css" media="all">
    <script src="/ssm_wy/layui/layui.js"></script>
   <!-- <script src="/ssm_wy/layui/lay/modules/tree.js"></script>-->
    <script src="/ssm_wy/layui/lay/modules/form.js"></script>
    <script src="/ssm_wy/layui-xtree/layui-xtree.js"></script>
</head>
<body>
<form class="layui-form" id="j">
    <div id="xtree1" style="width:400px;border:1px solid black;padding: 10px 0 25px 5px;"></div>
</form>

<script type="text/javascript">
    layui.use(['form'], function () {
    var xtree1 = new layuiXtree({
        elem: 'xtree1'   //(必填) 放置xtree的容器id，不要带#号
        , form: '#j'    //(必填) layui 的 from
        , data:[{title:"节点1",value:"jd1",data:[{}] }]    //(必填) json数组（数据格式在下面）
    });
    });
</script>
</body>
</html>
