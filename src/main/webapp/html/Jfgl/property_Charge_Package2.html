<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>收费套餐</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/property.css">
    <link rel="stylesheet" href="../../css/property_Charge_Package.css">
</head>
<body>
    <div class="con_head" id="con_head">
        <em><img src="../../images/wy.png" alt=""></em><a href="#">费用设置</a><span>></span><a href="#">收费项目设置</a>
    </div>
    <div class="con"  style="margin-top: 15px;margin-left: 220px;margin-right: 10px;">
        <div class="con_left">
            <div class="con_left_head">
                <em><img src="../../images/xql.png" alt=""></em>费用信息
            </div>
            <div class="con_box">
                <div class="bk_head" style="margin-top: 10px">
                    <em><img src="../../images/jx_02.png" alt=""></em><span class="txs"><strong><img src="../../images/y_xq.png" alt=""></strong>美景天城 [小区]</span>
                </div>
                <ul class="bk_list">
                    <li>
                        <em><img src="../../images/zz_02.png" alt=""></em><span class="txs"><strong><img src="../../images/y_xq.png" alt=""></strong>无房号收费 [非业主类套餐]</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="con_right2" style="display: none;padding-top: 0">
            <div class="con_right_head">
                <em style="vertical-align: baseline"><img src="../../images/Hbi.png" alt=""></em>新建收费项目
            </div>
            <div class="figs">
                <span><em>*</em>收费项目名称：</span><input style="width: 150px" type="text" placeholder="收费项目名称" class="cr_ipt1">
            </div>
            <div class="figs">
                <span><em>*</em>收费项目类型：</span>
                <select name="" style="width: 155px;height: 35px;border:1px solid #ddd;color: #666;padding-left: 5px;font-size: 14px">
                    <option value="">常规类</option>
                    <option value="">临时类</option>
                    <option value="">仪表类</option>
                </select>
            </div>
            <div class="figs" style="overflow: hidden;height: auto;padding: 10px 0 10px 60px;">
                <span style="float: left">收费项目说明：</span>
                <textarea name="" id="" style="float: left;width: 310px;height: 60px;font-size: 16px;color: #666;padding: 5px;border:1px solid #ddd;" class="cr_ipt1" placeholder="收费项目说明"></textarea>
            </div>
            <div class="btn">
                <button style="margin-left: 60px;background-color: #ff3816">保存</button>
                <button class="btn_a">关闭</button>
            </div>
        </div>
        <div class="con_right" style="display: block">
            <div class="con_right_head" style="border: none;">
                <em><img src="../../images/qb.png" alt=""></em>套餐信息列表
                <a href="#" id="new1">新建项目</a>
            </div>
            <table class="cr_list" style="margin-top: 0">
                <tr class="t_head">
                    <td>套餐名称</td>
                    <td>套餐类别</td>
                    <td>套餐说明</td>
                    <td style="width: 130px;">操作</td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
    <script>

        /*新建效果*/
            $('#new1').click(function () {
                $('.con_right').css({'display':'none'});
                $('.con_right2').css({'display':'block'});
            });

            $('.btn_a').click(function () {
                $('.con_right2').css({'display':'none'});
                $('.con_right').css({'display':'block'});
            });
        
        /*左侧菜单效果*/
        $('.bk_head em').toggle(function () {
            $('.bk_list').slideUp(100);
            $('.bk_head img').get(0).src='../../images/jj_02.png';
        },function () {
            $('.bk_list').slideDown(100);
            $('.bk_head img').get(0).src='../../images/jx_02.png';
        });

        /*左侧效果*/
        $(".li_a").bind("click", function() {
           $(this).next(".left_slide").slideToggle(250).siblings(".left_slide").slideUp(250);
        });

        /*头部右侧效果*/
        $(document).click(function(ev){
            var e=ev||window.event;
            var target=e.target||e.srcElement;
            if(target.parentNode.className!="hr_div1"){
                $(".header_list").hide()
            }
        })
        $('.hr_div1').click(function(){
            var i=$('.hr_div1').index(this);
            if($(".header_list").eq(i).get(0).style.display=="block"){
                $(".header_list").eq(i).hide()
            }else{
                $(".header_list").hide()
                $(".header_list").eq(i).show()
            }
        })
        $('.hdl_select').click(function () {
            var a=$(this).html();
            $('.hr_show').html(a);
        });

    </script>
</body>
</html>
