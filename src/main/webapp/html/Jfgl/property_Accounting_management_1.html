<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无房号收费</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/property.css">
    <link rel="stylesheet" href="../../css/property_Accounting_management_1.css">
</head>
<body>
<!--头部-->

<!--页面左侧-->
    <div class="con_head" id="con_head">
        <em><img src="../../images/wy.png" alt=""></em><a href="#">收费管理</a><span>></span><a href="#">收费</a>
    </div>
    <div class="con_head" id="con_head2">
        <a href="#">无房号收费</a>
        <a href="property_Accounting_management_2.html">无房号收费历史</a>
        <a href="property_Accounting_management_3.html">前欠费用录入</a>
        <a href="property_Accounting_management_4.html">预存</a>
        <a href="property_Accounting_management_5.html">台账</a>
        <a href="property_Accounting_management_6.html">停车费</a>
        <a href="property_Accounting_management_7.html">停车费历史</a>
    </div>
    <div class="con"  style="margin-top: 15px;margin-left: 220px;margin-right: 10px;">
        <div class="con_left">
            <div class="con_left_head">
                <em><img src="../../images/xql.png" alt=""></em>无房号收费
            </div>
            <div class="con_box">
                <form action="">
                    <div class="figs">
                        <span>收费项目：</span><a href="#" class="figs_a">请先添加无房号收费项目</a>
                    </div>
                    <div class="figs">
                        <span><em>*</em>使用量：</span>
                        <input type="text" placeholder="1" style="width: 200px;" class="cr_ipt1">
                    </div>
                    <div class="figs">
                        <span><em>*</em>单价：</span>
                        <input type="text" placeholder="0" style="width: 200px;" class="cr_ipt1">
                    </div>
                    <div class="figs">
                        <span><em>*</em>本期费用：</span>
                        <input type="text" placeholder="0" style="width: 200px;" class="cr_ipt1">
                    </div>
                    <div class="figs">
                        <span><em>*</em>付款方式：</span>
                        <select name="" style="width: 207px;">
                            <option value="xj">现金</option>
                            <option value="pos">POS</option>
                            <option value="qt">其他</option>
                        </select>
                    </div>
                    <div class="figs">
                        <span>凭证号：</span>
                        <input type="text" placeholder="凭证号" style="width: 200px;" class="cr_ipt1">
                    </div>
                    <div class="figs" style="overflow: hidden;height: auto;padding: 10px 0 10px 60px;">
                        <span style="float: left">说明：</span>
                        <textarea name="" id="" style="float: left;width:400px;height: 80px;font-size: 16px;color: #666;padding: 5px;border:1px solid #ddd;" class="cr_ipt1"></textarea>
                    </div>
                    <div class="btn" style="box-sizing: border-box;padding-left: 150px;height: 80px;line-height: 80px">
                        <a style="margin-left: 60px;" class="btn_a">保存</a>
                        <a href="property_Accounting_management.html" style="background-color: #ff3816" class="btn_a">返回</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
    <script>

        /*输入框聚焦效果*/
        $('.cr_ipt1').focus(function () {
            var i=$(this).index('.cr_ipt1');
            $('.cr_ipt1').eq(i).css({'box-shadow':'0 0 5px #0599FB','border':'1px solid #5bc0de'});
        });
        $('.cr_ipt1').blur(function () {
            var i=$(this).index('.cr_ipt1');
            $('.cr_ipt1').eq(i).css({'box-shadow':'0 0 0 #fff','border':'1px solid #ccc'});
        });

        /*左侧效果*/
        $(".li_a").bind("click", function() {
           $(this).next(".left_slide").slideToggle(250).siblings(".left_slide").slideUp(250);
        });

        /*头部右侧效果*/
        $(document).click(function(ev){
            var e=ev||window.event;
            var target=e.target||e.srcElement;
            if(target.parentNode.className!="hr_div1"){
                $(".header_list").hide()
            }
        })
        $('.hr_div1').click(function(){
            var i=$('.hr_div1').index(this);
            if($(".header_list").eq(i).get(0).style.display=="block"){
                $(".header_list").eq(i).hide()
            }else{
                $(".header_list").hide()
                $(".header_list").eq(i).show()
            }
        })
        $('.hdl_select').click(function () {
            var a=$(this).html();
            $('.hr_show').html(a);
        });

    </script>
</body>
</html>
