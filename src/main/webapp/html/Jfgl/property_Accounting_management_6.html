<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>停车费</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/property.css">
    <link rel="stylesheet" href="../../css/property_Accounting_management_6.css">
</head>
<body>
    <div class="con_head" id="con_head">
        <em><img src="../../images/wy.png" alt=""></em><a href="#">车辆管理</a><span>></span><a href="#">停车费</a>
    </div>
    <div class="con_head" id="con_head2">
        <div>
            车牌号：
            <select name="" id="" class="sl1">
                <option value="">1</option>
                <option value="">2</option>
            </select>
        </div>
        <div>
            套户：
            <select name="" class="sl1">
                <option value="">1</option>
                <option value="">2</option>
            </select>
        </div>
        <div>起始月份：<input type="date" class="inp1"></div>
        <div>截止月份：<input type="date" class="inp1"></div>
        <div>
            <input type="submit" value="查询" class="sub1">
            <a href="property_Accounting_management_7.html">历史</a>
            <a href="property_Accounting_management.html" style="background-color: #ff3816">返回</a>
        </div>
        
    </div>
    <div class="con"  style="margin-top: 15px;margin-left: 220px;margin-right: 10px;">
        <div class="con_left">
            <div class="con_left_head">
                <em><img src="../../images/qb.png" alt=""></em>停车费
            </div>
            <div class="con_box">
                请选择车牌号或套户！
            </div>
            <div class="con_box2">
                凭证号：<input type="text" placeholder="凭证号" class="cr_ipt1">
                付款方式：
                <select name="">
                    <option value="">现金</option>
                    <option value="">POS</option>
                    <option value="">其他</option>
                </select>
            </div>
            <div class="con_box3">
                <span>备注：</span>
                <textarea name="" class="cr_ipt1"  style="width: 200px;height: 60px;padding: 5px"></textarea>
                <input type="submit" class="sub2" value="收费" style="padding:5px 13px;border-radius: 0">
            </div>
        </div>

    </div>
    <script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
    <script>

        /*输入框聚焦效果*/
        $('.cr_ipt1').focus(function () {
            var i=$(this).index('.cr_ipt1');
            $('.cr_ipt1').eq(i).css({'box-shadow':'0 0 5px #0599FB','border':'1px solid #5bc0de'});
        });
        $('.cr_ipt1').blur(function () {
            var i=$(this).index('.cr_ipt1');
            $('.cr_ipt1').eq(i).css({'box-shadow':'0 0 0 #fff','border':'1px solid #ccc'});
        });

        /*左侧效果*/
        $(".li_a").bind("click", function() {
           $(this).next(".left_slide").slideToggle(250).siblings(".left_slide").slideUp(250);
        });

        /*头部右侧效果*/
        $(document).click(function(ev){
            var e=ev||window.event;
            var target=e.target||e.srcElement;
            if(target.parentNode.className!="hr_div1"){
                $(".header_list").hide()
            }
        })
        $('.hr_div1').click(function(){
            var i=$('.hr_div1').index(this);
            if($(".header_list").eq(i).get(0).style.display=="block"){
                $(".header_list").eq(i).hide()
            }else{
                $(".header_list").hide()
                $(".header_list").eq(i).show()
            }
        })
        $('.hdl_select').click(function () {
            var a=$(this).html();
            $('.hr_show').html(a);
        });

    </script>
</body>
</html>
