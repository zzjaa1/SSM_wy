<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/ssm_wy/layui/css/layui.css"  media="all">
    <script type="text/javascript" src="/ssm_wy/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/ssm_wy/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/ssm_wy/layui/lay/modules/form.js"></script>
    <link rel="stylesheet" href="/ssm_wy/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/ssm_wy/layui/css/modules/laydate/default/laydate.css">
    <script src="/ssm_wy/layui/layui.js"></script>
    <!--vue-->
    <script src="/ssm_wy/vue/vue.js"></script>
    <script src="/ssm_wy/js/jquery-1.9.1.min.js"></script>
    <script src="/ssm_wy/js/jquery.serializejson.js"></script>
    <script src="/ssm_wy/layui/lay/modules/laydate.js"></script>
    <title>Title</title>
</head>
<body>
<h2 style="text-align: center">-------------------------------------基本信息------------------------------------</h2>
    <form class="layui-form layui-form-pane"  id="ddd" action="">

       <!-- <div class="layui-form-item">
            <label class="layui-form-label">房产信息:</label>
            <div class="layui-input-block">
                <input type="hidden" id="h_number" name="h_number" value="">
                <input type="hidden" id="o_number" name="o_number" value="">
                <input type="text" id="h_bulidingName" name="h_bulidingNamess" required  lay-verify="required" placeholder="请输入房产信息"
                       autocomplete="off" class="layui-input" style="width: 34%" readonly>
            </div>
        </div>-->
        <div>
            <div class="layui-inline">
                <div class="layui-form-item">
                    <label class="layui-form-label">房产信息</label>
                    <div class="layui-input-block">
                        <input type="text" id="h_bulidingName" name="h_bulidingNamess" required  lay-verify="required" placeholder="请输入房产信息"
                               autocomplete="off" class="layui-input"  readonly>
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-form-item">
                    <label class="layui-form-label">业主编号:</label>
                    <div class="layui-input-block">
                        <input type="text" id="O_number" name="o_number" required  lay-verify="required" placeholder="暂无此业主" autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div>
        <div class="layui-inline">
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input type="text" id="zt" name="zt" required  lay-verify="required" value="222" placeholder="请输入房产信息"
                       autocomplete="off" class="layui-input" style="width: 100%" readonly>
            </div>
        </div>
        </div>
        <div class="layui-inline">
            <div class="layui-form-item">
                <label class="layui-form-label">房屋户型:</label>
                <div class="layui-input-block">
                    <input type="text" id="h_type" name="h_type" required  lay-verify="required" placeholder="请输入房屋户型" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
        </div>
        </div>
        <div class="layui-inline">
        <div class="layui-form-item">
            <label class="layui-form-label">房屋朝向:</label>
            <div class="layui-input-block">
                <input type="text" id="h_direction" required  lay-verify="required" placeholder="请输入房屋朝向" autocomplete="off" class="layui-input" readonly>
            </div>
        </div>
        </div>
        <div class="layui-inline">
            <div class="layui-form-item">
                <label class="layui-form-label">建筑面积:</label>
                <div class="layui-input-block">
                    <input type="text" id="h_area" required  lay-verify="required" placeholder="请输入建筑面积" autocomplete="off" class="layui-input" readonly>
                </div>
            </div>
        </div>

        <h2 style="text-align: center">-------------------------------------合同业主------------------------------------</h2>
        <div>
            <div class="layui-inline">
                <div class="layui-form-item">
                    <label class="layui-form-label">合同编号:</label>
                    <div class="layui-input-block">
                        <input type="text" name="re_number" id="htbh"  required  lay-verify="required"
                               placeholder="" autocomplete="off" class="layui-input" readonly>
                    </div>
                    <script>
                        $.get("/ssm_wy/htbh",
                            function(result, state) {
                               $('#htbh').val(result.htbh);
                            });
                    </script>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-form-item">
                    <label class="layui-form-label">合同金额:</label>
                    <div class="layui-input-block">
                        <input type="text" id="price" name="re_price" required  lay-verify="required" placeholder="请输入合同金额" autocomplete="off" class="layui-input" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="layui-inline">
                <div class="layui-form-item">
                    <label class="layui-form-label">合同日期:</label>
                    <div class="layui-input-block">
                        <input type="text" id="re_date" name="re_date"  required  lay-verify="required" placeholder="请输入合同日期" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-form-item">
                    <label class="layui-form-label">付款方式:</label>
                    <div class="layui-input-block">
                        <input type="text" name="re_fkfs"
                               value="一次付清" required  lay-verify="required" placeholder="请输入付款方式" readonly autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="layui-inline">
                <div class="layui-form-item">
                    <label class="layui-form-label">业主姓名:</label>
                    <div class="layui-input-block">
                        <input type="text" id="o_name" name="o_name" required  lay-verify="required" placeholder="请输入业主姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-form-item">
                    <label class="layui-form-label">身份证号:</label>
                    <div class="layui-input-block">
                        <input type="text" id="o_carder" name="re_card" required  lay-verify="required" placeholder="请输入身份证号" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="layui-inline">
                <div class="layui-form-item">
                    <label class="layui-form-label">联系手机:</label>
                    <div class="layui-input-block">
                        <input type="text" id="o_phone" name="o_phone" required  lay-verify="required" placeholder="请输入联系手机" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-inline">
                <div class="layui-form-item">
                    <label class="layui-form-label">联系电话:</label>
                    <div class="layui-input-block">
                        <input type="text" id="o_telephone" name="re_phone" required  lay-verify="required" placeholder="请输入联系电话" autocomplete="off" class="layui-input">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea id="desc" name="re_remarks" placeholder="请输入备注" class="layui-textarea" style="width: 39%"></textarea>
                </div>
            </div>
        </div>
    </form>
    <script>
        function sasa() {
            var state=$('#ddd').serializeJSON();
            return state;
        }

        layui.use('laydate', function(){
            var laydate=layui.laydate;
            laydate.render({
                elem:'#re_date'
                ,format:'yyyy年MM月dd日 HH时mm分ss秒'
                ,value:new Date()

            });
        });
    </script>
</body>
</html>
