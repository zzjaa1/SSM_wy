<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>前欠费用录入</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/property.css">
    <link rel="stylesheet" href="../../css/property_Accounting_management.css">
</head>
<body>
<!--头部-->
<!--页面左侧-->
    <div class="con_head" id="con_head">
        <em><img src="../../images/wy.png" alt=""></em><a href="#">前欠费用录入</a>
    </div>
    <div class="con"  style="margin-top: 15px;margin-left: 220px;margin-right: 10px;">
        <div class="con_left">
            <div class="con_left_head">
                <em><img src="../../images/xql.png" alt=""></em>小区信息
                <a href="property_Accounting_management.html" class="ch_a">返回</a>
            </div>
            <div class="con_box">
                <div class="bk_head" style="margin-top: 10px">
                    <em><img src="../../images/jx_02.png" alt=""></em><span class="txs"><strong><img src="../../images/y_xq.png" alt=""></strong>美景天城</span>
                </div>
                <ul class="bk_list">
                    <li>
                        <em><img src="../../images/bk_03.png" alt=""></em><span class="txs"><strong><img src="../../images/y_xq.png" alt=""></strong>1栋</span>
                    </li>
                    <li>
                        <em><img src="../../images/bk_03.png" alt=""></em><span class="txs"><strong><img src="../../images/y_xq.png" alt=""></strong>2栋</span>
                    </li>
                    <li>
                        <em><img src="../../images/zz_02.png" alt=""></em><span class="txs"><strong><img src="../../images/y_xq.png" alt=""></strong>3栋</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="con_right">
            请选择套户！
        </div>
    </div>
    <script type="text/javascript" src="../../js/jquery-1.8.3.min.js"></script>
    <script>
        /*报修列表切换*/
        $('.txs').click(function () {
            var i=$(this).index('.txs');
            for(var j=0; j<$('.txs').length;j++){
                $('.txs').eq(j).css('background','transparent');
            }
            $('.txs').eq(i).css('background','#beebff');
            $('.con_right_box').eq(i).show().siblings().hide();
        });


        /*左侧菜单效果*/
        $('.bk_head em').toggle(function () {
            $('.bk_list').slideUp(100);
            $('.bk_head img').get(0).src='../../images/jj_02.png';
        },function () {
            $('.bk_list').slideDown(100);
            $('.bk_head img').get(0).src='../../images/jx_02.png';
        });
        /*左侧效果*/
        $(".li_a").bind("click", function() {
           $(this).next(".left_slide").slideToggle(250).siblings(".left_slide").slideUp(250);
        });

        /*头部右侧效果*/
        $(document).click(function(ev){
            var e=ev||window.event;
            var target=e.target||e.srcElement;
            if(target.parentNode.className!="hr_div1"){
                $(".header_list").hide()
            }
        })
        $('.hr_div1').click(function(){
            var i=$('.hr_div1').index(this);
            if($(".header_list").eq(i).get(0).style.display=="block"){
                $(".header_list").eq(i).hide()
            }else{
                $(".header_list").hide()
                $(".header_list").eq(i).show()
            }
        })
        $('.hdl_select').click(function () {
            var a=$(this).html();
            $('.hr_show').html(a);
        });

    </script>
</body>
</html>
