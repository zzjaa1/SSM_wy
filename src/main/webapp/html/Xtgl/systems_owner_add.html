<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>物业后台</title>
    <link rel="stylesheet" href="/ssm_wy/layui/css/layui.css"  media="all">
    <script src="/ssm_wy/layui/layui.js" charset="utf-8"></script>
    <script src="/ssm_wy/js/jquery-1.9.1.min.js"></script>
    <script src="/ssm_wy/js/jquery.serializejson.js"></script>
</head>
<body>
<form id="ff" class="layui-form" method="post" action="/ssm_wy/Updateowener">
    <label><h3>修改业信息</h3></label>
    <div class="layui-form-item">
        <label class="layui-form-label">住户编号</label>
        <div class="layui-input-block">
            <input type="text" id="o_number"  name="onumber" lay-verify="title" autocomplete="off" class="layui-input" style="width: 300px" readonly >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">业主姓名</label>
        <div class="layui-input-block">
            <input type="text" id="o_name"  name="oname" lay-verify="title" autocomplete="off" class="layui-input" style="width: 300px" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">业主电话</label>
        <div class="layui-input-block">
            <input type="text" id="o_phone"  name="ophone" lay-verify="title" autocomplete="off" class="layui-input" style="width: 300px">
        </div>
    </div>
    <!--<div class="layui-form-item">-->
        <!--<div class="layui-inline">-->
            <!--<label class="layui-form-label">入住时间</label>-->
            <!--<div class="layui-input-inline">-->
                <!--<input type="text" name="Ojdata" class="layui-input" id="o_jdata" placeholder="yyyy-MM-dd">-->
            <!--</div>-->
        <!--</div>-->
    <!--</div>-->
    <div class="layui-form-item">
        <label class="layui-form-label">身份证</label>
        <div class="layui-input-block">
            <input type="text" id="o_carder"  name="ocarder" lay-verify="title" autocomplete="off" class="layui-input" style="width: 300px">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">产权状态</label>
        <div class="layui-input-block">
            <input type="text" id="o_ownership"  name="ownership" lay-verify="title" autocomplete="off" class="layui-input" style="width: 300px" >
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">预付金额</label>
        <div class="layui-input-block">
            <input type="text" id="o_before"  name="obefore" lay-verify="title" autocomplete="off" class="layui-input" style="width: 300px">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入备注" id="o_remarks" name="oremarks" class="layui-textarea"></textarea>
        </div>
    </div>
</form>

</body>
</html>
